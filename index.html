<html>
    <head>
        <title>Diccionario</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Diccionario">
        <meta name="author" content="Brayan Velasco,Jose Luis Barco, Juan Moncayo, Luis Salazar">
        <script src="js/jquery-3.1.1.js" type="text/javascript"></script>
        <script src="js/codigo.js" type="text/javascript"></script>
        <script src="js/codigop5.js" type="text/javascript"></script>
        <link href="css/css1.css" rel="stylesheet" type="text/css"/>
        <link href="css/css1.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <h1>Diccionario Ingles-Español</h1>
        <img src="images/español-ingles.jpg" id="img"><br>
        <table>
            <tbody><tr><td>
                        <label>Ingrese la palabra u oración</label><br>
                        <textarea id="area" cols="60" rows="6"></textarea>
                    </td><td>
                        <label>Traduccion</label><br>
                        <textarea id="traduccion" cols="60" rows="6"></textarea><br>
                    </td></tr></tbody>
        </table>
        Español-Ingles<input type="radio" id="ei" name="ei" >
        Ingles-Español<input type="radio" id="ie" name="ie"><br>
        
        <hr>
        <h2>Opciones de Diccionario</h2>
        <input type="button" value="Ver Diccionario" id="vd" >
        <input type="button" value="Ingresar Palabra" id="ip" >
        <input type="button" value="Eliminar Palabra" id="ep">
        <input type="button" value="Modificar Palabra" id="mp">
        <div id="dic">
            
        </div>
    </body>
